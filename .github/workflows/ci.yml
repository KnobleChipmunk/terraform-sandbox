name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dev deps
        run: python -m pip install --upgrade pip && pip install -r requirements-dev.txt

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform fmt
        run: terraform fmt -check -recursive infra

      - name: Terraform validate
        run: cd infra/env/sandbox && terraform init -backend=false && terraform validate

      - name: Python lint
        run: python -m ruff check .

      - name: Python tests
        run: PYTHONPATH=src python -m pytest

      - name: Verify
        run: sh scripts/verify.sh
